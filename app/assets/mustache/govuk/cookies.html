{{$pageTitle}}Cookies{{/pageTitle}}

{{$main}}
<header class="no-back-link">
    <h1>Cookies</h1>
</header>
<article>
    <p class="summary">
        The register to vote service puts small files (known as ‘cookies’)
        on to your computer.
    </p>
    <p>These cookies are used to:</p>
    <ul>
        <li>
            help us understand how you use the service, so we can make
            improvements
        </li>
        <li>
            remember what notifications you’ve seen so that you’re not shown
            them more than once
        </li>
        <li>
            temporarily store the information you enter
        </li>
    </ul>
    <p>
        Find out <a href="http://www.aboutcookies.org/">how to manage cookies</a>.
    </p>

    <h2>Google Analytics cookie</h2>
    <p>
        We use Google Analytics to collect information about how you use the
        service. This information helps us to improve the service.
    </p>
    <p>The Google analytics cookie collects and stores information about:</p>
    <ul>
        <li>the pages you visit - how long you spend on each page</li>
        <li>how you got to the service</li>
        <li>what you click on while you’re use your service</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Purpose</th>
                <th>Expires</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>_ga</td>
                <td>
                    A randomly generated reference is used to identify unique
                    users and inform referring sites, visitor and session counts
                </td>
                <td>2 years</td>
            </tr>
        </tbody>
    </table>
    <p>
        Google isn’t allowed to use or share our analytics data with anyone, but
        you can opt out of Google Analytics cookies.
    </p>

    <h2>Session cookies</h2>
    <p>
        We store session cookies on your computer to help keep your information
        secure while you use the service.
    </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Purpose</th>
                <th>Expires</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>application</td>
                <td>
                    Stores encrypted session data
                </td>
                <td>
                    After 20 minutes of inactivity or when you close your browser
                </td>
            </tr>
            <tr>
                <td>applicationIV</td>
                <td>
                    A randomly generated string used to strengthen
                    the encryption of the ‘application’ cookie
                </td>
                <td>
                    After 20 minutes of inactivity or when you close your browser
                </td>
            </tr>
            <tr>
                <td>session</td>
                <td>
                    Stores encrypted session timings used to perform session
                    timeouts
                </td>
                <td>
                    After 20 minutes of inactivity or when you close your browser
                </td>
            </tr>
            <tr>
                <td>sessionIV</td>
                <td>
                    A randomly generated string used to strengthen the
                    encryption of the ‘session’ cookie.
                </td>
                <td>
                    After 20 minutes of inactivity or when you close your browser
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Introductory message cookie</h2>
    <p>
        When you first use the service, you may see a pop-up ‘welcome’ message.
        Once you’ve seen the message, we store a cookie on your computer so it
        knows not to show it again.
    </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Purpose</th>
                <th>Expires</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>seen_cookie_message</td>
                <td>
                    Saves a message to let us know that you have seen our cookie
                    message
                </td>
                <td>1 month</td>
            </tr>
        </tbody>
    </table>
